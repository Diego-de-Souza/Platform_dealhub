<div class="min-h-screen flex items-center justify-center bg-[var(--light-gray)]">
  <div
    class="bg-[var(--header-bg)] p-8 rounded-2xl shadow-md w-full max-w-sm border border-gray-200"
  >
    <!-- LOGO -->
    <div class="flex justify-center mb-6">
      <div class="w-16 h-16 text-blue-600">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round" class="w-full h-full">
          <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
          <path d="M2 17l10 5 10-5"></path>
          <path d="M2 12l10 5 10-5"></path>
        </svg>
      </div>
    </div>

    <h2 class="text-2xl font-bold mb-6 text-center text-[var(--text-color)]">
      Login
    </h2>

    <!-- FORM -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="mb-4">
        <label class="block mb-1 text-[var(--text-color)]" for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="seuemail@exemplo.com"
        />
      </div>

      <!-- Senha -->
      <div class="mb-6">
        <label class="block mb-1 text-[var(--text-color)]" for="password">Senha</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="••••••••"
        />
      </div>

      <!-- Botão -->
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition"
      >
        Entrar
      </button>
    </form>

    <div class="mt-6 text-center text-sm text-gray-500">
      Não tem uma conta?
      <a routerLink="/register" class="text-blue-600 hover:underline">
        Crie uma
      </a>
    </div>
  </div>
</div>
