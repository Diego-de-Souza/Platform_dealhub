<div class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside class="w-64 shadow-md flex flex-col container-aside">
    <div class="p-4 text-2xl font-bold border-b border-gray-200">DealHub Admin</div>
    <dealhub-menu-aside></dealhub-menu-aside>
  </aside>

  <!-- Conteúdo -->
  <div class="flex-1 flex flex-col">
    <dealhub-header-platform titleHeader="Criação de Subcategoria"></dealhub-header-platform>

    <main class="p-6 overflow-auto flex-1">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-semibold">
          Cadastro de Subcategoria
        </h1>
      </div>

      <form [formGroup]="subcategoryForm" (ngSubmit)="submit()" class="space-y-6">
        <!-- Seção Informativa -->
        <div class="bg-white rounded shadow p-6">
          <h2 class="text-lg font-semibold mb-4">Informações da Subcategoria</h2>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block mb-1">Categoria Pai</label>
              <select formControlName="categoriaId" class="w-full border bg-gray-100  px-3 py-2">
                <option value="">Selecione</option>
                <option *ngFor="let cat of categorias" [value]="cat.id">
                  {{ cat.nome }}
                </option>
              </select>
            </div>

            <div>
              <label class="block mb-1">Nome da Subcategoria</label>
              <input type="text" formControlName="nome" class="w-full border bg-gray-100 rounded px-3 py-2" />
            </div>
          </div>
        </div>

        <!-- Ações -->
        <div class="flex justify-end gap-4">
          <button type="button" routerLink="/subcategorias"
                  class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">
            Cancelar
          </button>
          <button type="submit"
                  class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
            Criar Subcategoria
          </button>
        </div>
      </form>
    </main>
  </div>
</div>
