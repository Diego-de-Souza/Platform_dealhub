<div class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside class="w-64 shadow-md flex flex-col container-aside">

    <!-- Logo / título -->
    <div class="p-4 text-2xl font-bold border-b border-gray-200">DealHub Admin</div>

    <!-- Menu -->
    <dealhub-menu-aside></dealhub-menu-aside>

  </aside>

  <!-- Conteúdo -->
  <div class="flex-1 flex flex-col">
    <!-- Header -->
    <dealhub-header-platform titleHeader="Criação de Usuários"></dealhub-header-platform>

    <main class="p-6 overflow-auto flex-1">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-semibold">
          {{ isEdit ? 'Atualizar Usuário' : 'Cadastro de Novo Usuário' }}
        </h1>
      </div>

      <form (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Seção Informações Pessoais -->
        <div class="bg-white rounded shadow p-6">
          <h2 class="text-lg font-semibold mb-4">Informações Pessoais</h2>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block mb-1">Nome completo</label>
              <input type="text" class="w-full border rounded px-3 py-2"
                     [(ngModel)]="form.nome" name="nome" required>
            </div>

            <div>
              <label class="block mb-1">Nome de usuário</label>
              <input type="text" class="w-full border rounded px-3 py-2"
                     [(ngModel)]="form.apelido" name="apelido" required>
            </div>

            <div>
              <label class="block mb-1">E-mail</label>
              <input type="email" class="w-full border rounded px-3 py-2"
                     [(ngModel)]="form.email" name="email" required>
            </div>

            <div>
              <label class="block mb-1">CPF</label>
              <input type="text" class="w-full border rounded px-3 py-2"
                     [(ngModel)]="form.cpf" name="cpf" placeholder="000.000.000-00" required>
            </div>

            <div>
              <label class="block mb-1">Telefone</label>
              <input type="text" class="w-full border rounded px-3 py-2"
                     [(ngModel)]="form.telefone" name="telefone" placeholder="(00) 00000-0000" required>
            </div>

            <div>
              <label class="block mb-1">Data de Nascimento</label>
              <input type="date" class="w-full border rounded px-3 py-2"
                     [(ngModel)]="form.dataNascimento" name="dataNascimento" required>
            </div>
          </div>
        </div>

        <!-- Seção Endereço -->
        <div class="bg-white rounded shadow p-6">
          <h2 class="text-lg font-semibold mb-4">Endereço</h2>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block mb-1">CEP</label>
              <input type="text" class="w-full border rounded px-3 py-2"
                     [(ngModel)]="form.cep" name="cep" placeholder="00000-000" required>
            </div>

            <div>
              <label class="block mb-1">Logradouro</label>
              <input type="text" class="w-full border rounded px-3 py-2"
                     [(ngModel)]="form.logradouro" name="logradouro" required>
            </div>

            <div>
              <label class="block mb-1">Número</label>
              <input type="text" class="w-full border rounded px-3 py-2"
                     [(ngModel)]="form.numero" name="numero" required>
            </div>

            <div>
              <label class="block mb-1">Complemento</label>
              <input type="text" class="w-full border rounded px-3 py-2"
                     [(ngModel)]="form.complemento" name="complemento">
            </div>

            <div>
              <label class="block mb-1">Bairro</label>
              <input type="text" class="w-full border rounded px-3 py-2"
                     [(ngModel)]="form.bairro" name="bairro" required>
            </div>

            <div>
              <label class="block mb-1">Cidade</label>
              <input type="text" class="w-full border rounded px-3 py-2"
                     [(ngModel)]="form.cidade" name="cidade" required>
            </div>

            <div>
              <label class="block mb-1">Estado</label>
              <input type="text" maxlength="2" class="w-full border rounded px-3 py-2"
                     [(ngModel)]="form.estado" name="estado" required>
            </div>

            <div class="flex items-center gap-2 mt-6">
              <input type="checkbox" id="principal" [(ngModel)]="form.principal" name="principal">
              <label for="principal">Endereço principal</label>
            </div>
          </div>
        </div>

        <!-- Seção Segurança -->
        <div class="bg-white rounded shadow p-6">
          <h2 class="text-lg font-semibold mb-4">Segurança</h2>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block mb-1">Senha</label>
              <input type="password" class="w-full border rounded px-3 py-2"
                     [(ngModel)]="form.senha" name="senha"
                     [required]="!isEdit"
                     placeholder="***************">
            </div>

            <div>
              <label class="block mb-1">Confirmar Senha</label>
              <input type="password" class="w-full border rounded px-3 py-2"
                     [(ngModel)]="form.confirmarSenha" name="confirmarSenha"
                     [required]="!isEdit"
                     placeholder="***************">
            </div>
          </div>
        </div>

        <!-- Ações -->
        <div class="flex justify-end gap-4">
          <button type="button" routerLink="/users"
                  class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">
            Cancelar
          </button>
          <button type="submit"
                  class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
            {{ isEdit ? 'Atualizar' : 'Cadastrar' }}
          </button>
        </div>
      </form>
    </main>
  </div>
</div>
