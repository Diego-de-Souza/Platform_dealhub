<div class="flex h-screen bg-gray-100">

   <!-- Sidebar -->
  <aside class="w-64 shadow-md flex flex-col container-aside">

    <!-- Logo / título -->
    <div class="p-4 text-2xl font-bold border-b border-gray-200">DealHub Admin</div>

    <!-- Menu -->
    <dealhub-menu-aside></dealhub-menu-aside>

  </aside>

  <!-- Conteúdo principal -->
  <div class="flex-1 flex flex-col">

    <!-- Header -->
    <dealhub-header-platform titleHeader="LIsta Usuários"></dealhub-header-platform>

    <main class="p-6 overflow-auto flex-1">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-semibold">Gerenciamento de Usuários</h1>

        <div class="flex gap-4">
          <div class="relative">
            <input type="text" placeholder="Buscar usuários..."
              [(ngModel)]="searchTerm"
              class="border rounded px-3 py-2 w-64 focus:outline-none focus:ring focus:ring-blue-200">
            <i class="fas fa-search absolute right-3 top-3 text-gray-400"></i>
          </div>

          <button routerLink="/users/create"
            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded flex items-center gap-2">
            <i class="fas fa-plus"></i> Novo Usuário
          </button>
        </div>
      </div>

      <!-- Tabela -->
      <div class="bg-white rounded shadow overflow-x-auto">
        <table class="min-w-full">
          <thead class="bg-gray-50">
            <tr>
              <th class="p-4">
                <input type="checkbox" [(ngModel)]="selectAll" (change)="toggleSelectAll()">
              </th>
              <th class="text-left p-4">Usuário</th>
              <th class="text-left p-4">Email</th>
              <th class="text-left p-4">Perfil</th>
              <th class="text-left p-4">Status</th>
              <th class="text-center p-4">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of filteredUsers()" class="border-b hover:bg-gray-50">
              <td class="p-4">
                <input type="checkbox" [(ngModel)]="user.selected">
              </td>
              <td class="p-4 flex items-center gap-3">
                <i class="fas fa-user-circle text-2xl text-gray-500"></i>
                <div>
                  <div class="font-medium">{{ user.nome }}</div>
                  <div class="text-gray-500">{{ user.nome.toLowerCase().replace(' ', '') }}</div>
                </div>
              </td>
              <td class="p-4">{{ user.email }}</td>
              <td class="p-4">
                <span
                  [ngClass]="user.role === 'ADMIN' ? 'bg-blue-100 text-blue-700' : 'bg-green-100 text-green-700'"
                  class="px-2 py-1 rounded text-xs font-semibold">
                  {{ user.role }}
                </span>
              </td>
              <td class="p-4">
                <span
                  class="px-2 py-1 rounded text-xs font-semibold"
                  [ngClass]="user.status === 'Ativo' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'">
                  {{ user.status }}
                </span>
              </td>
              <td class="p-4 text-center">
                <div class="flex justify-center gap-3">
                  <a [routerLink]="['/users/edit', user.id]"
                    class="text-blue-600 hover:text-blue-800" title="Editar">
                    <i class="fas fa-edit"></i>
                  </a>
                  <button (click)="deleteUser(user)" class="text-red-600 hover:text-red-800" title="Excluir">
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Paginação -->
      <div class="flex justify-between items-center mt-6">
        <div class="text-sm text-gray-600">
          Mostrando {{ users.length }} de {{ users.length }} usuários
        </div>
        <div class="flex gap-2">
          <button class="px-3 py-1 border rounded" [disabled]="currentPage === 0"
            (click)="previousPage()">
            <i class="fas fa-chevron-left"></i>
          </button>

          <button *ngFor="let page of totalPagesArray()"
            class="px-3 py-1 border rounded"
            [ngClass]="currentPage === page ? 'bg-blue-600 text-white' : ''"
            (click)="goToPage(page)">
            {{ page + 1 }}
          </button>

          <button class="px-3 py-1 border rounded" [disabled]="currentPage === totalPages - 1"
            (click)="nextPage()">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </main>
  </div>
</div>
