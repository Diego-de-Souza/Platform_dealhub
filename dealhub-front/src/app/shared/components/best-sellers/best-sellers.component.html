<section 
  class="relative px-4 md:px-12 py-16"
  style="background-color: var(--secondary-color); color: var(--text-color);"
>
  <h2 class="text-4xl font-extrabold mb-12 text-center tracking-wide">
    ðŸ”¥ Mais Vendidos ðŸ”¥
  </h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10">
    @for (product of bestSellers; track product._id; let i = $index) {
      <div
        appInViewport
        (visible)="setVisible(i, $event)"
        [@fadeInUp]="isVisible[i] ? 'in' : 'out'"
        class="backdrop-blur-md border rounded-3xl p-5 shadow-lg hover:shadow-xl transition-transform hover:-translate-y-2 relative overflow-hidden group"
        style="background-color: var(--card-bg); border-color: var(--border-color);"
      >
        <!-- Glow border effect -->
        <div
          class="absolute inset-0 rounded-3xl border-2 opacity-0 group-hover:opacity-100 transition pointer-events-none"
          style="border-color: var(--primary-color);"
        ></div>

        <img
          [src]="product.image"
          [alt]="product.name"
          class="w-full h-52 object-cover rounded-2xl border"
          style="border-color: var(--border-color);"
        />

        <div class="mt-5 flex flex-col gap-2">
          <h3 class="text-xl font-bold">{{ product.name }}</h3>
          <p class="text-sm opacity-80">{{ product.description }}</p>

          <div class="mt-4 flex items-center justify-between">
            <span 
              class="text-2xl font-bold"
              style="color: var(--primary-color);"
            >
              {{ product.price | currency: 'BRL':'symbol':'1.2-2' }}
            </span>
            <button
              class="px-4 py-2 rounded-xl shadow-md hover:shadow-xl transition"
              style="
                background-color: var(--primary-color);
                color: var(--card-bg);
              "
              (click)="buyItem(product)"
            >
              Comprar
            </button>
          </div>
        </div>
      </div>
    }
  </div>
</section>
