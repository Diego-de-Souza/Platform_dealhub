<section class="py-16 px-6  bg-[var(--gray)] from-gray-900 via-gray-950 to-black text-[var(--text-color)]">
  <div class="max-w-7xl mx-auto">
    <h2 class="text-4xl font-extrabold text-center mb-10 tracking-tight">ðŸ”¥ Produtos em Destaque</h2>
    
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
      @for (product of featuredProducts; track product) {
        <div 
          class="bg-[var(--secondary-color)] text-[var(--text-color)] rounded-2xl shadow-xl overflow-hidden transform transition hover:scale-105 hover:shadow-blue-500/30 hover:border-blue-500 border border-transparent"
        >
          <div class="relative h-56 overflow-hidden">
            <img 
              [src]="product.image" 
              [alt]="product.title"
              class="w-full h-full object-cover hover:scale-110 transition duration-500"
            />
          </div>
          <div class="p-5 space-y-2">
            <h3 class="text-xl font-semibold">{{ product.title }}</h3>
            <p class="text-[var(--gray)] text-sm">{{ product.description }}</p>
            <div class="flex justify-between items-center mt-4">
              <span class="text-lg font-bold text-green-400">R$ {{ product.price }}</span>
              <button class="bg-blue-600 hover:bg-blue-500 transition text-white text-sm px-4 py-1 rounded-full shadow"
              (click)="seeMore(product._id)">
                Ver mais
              </button>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</section>
