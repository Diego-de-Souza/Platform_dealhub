<section class="py-16 px-6" style="background-color: var(--background-color)">
  <div class="max-w-7xl mx-auto">
    <h2 
      class="text-4xl font-extrabold text-center mb-12 tracking-tight"
      style="color: var(--text-color)">
      🗂️ Explore por Departamentos
    </h2>

    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 xl:grid-cols-6 gap-6">
      @for (department of departments; track department._id; let i = $index) {
        <div
          appInViewport
          (visible)="setVisible(i, $event)"
          [@fadeInUp]="isVisible[i] ? 'in' : 'out'"
          class="group rounded-2xl overflow-hidden shadow hover:shadow-lg cursor-pointer transition transform hover:-translate-y-1"
          style="background-color: var(--card-bg);"
        >
          <div class="w-full h-32 sm:h-40 md:h-48 overflow-hidden" 
               style="background-color: var(--light-gray);">
            <img
              [src]="department.image"
              [alt]="department.name"
              class="w-full h-full object-cover group-hover:scale-105 transition"
            />
          </div>
          <div class="p-4 text-center">
            <h3 class="text-lg font-semibold" 
                style="color: var(--text-color);">
              {{ department.name }}
            </h3>
          </div>
        </div>
      }
    </div>
  </div>
</section>
