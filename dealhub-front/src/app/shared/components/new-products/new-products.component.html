<section class="py-16 px-6 bg-[var(--secondary-color)] text-[var(--text-color)]">
  <div class="max-w-7xl mx-auto">
    <h2 class="text-4xl font-extrabold text-center mb-12 tracking-tight">
      ðŸš€ Novidades Quentes
    </h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-8">
      @for (product of novidades; track product._id; let i = $index) {
        <div 
          appInViewport 
          (visible)="setVisible(i, $event)" 
          [@fadeInUp]="isVisible[i] ? 'in' : 'out'"
          class="group bg-[var(--accent-color)] rounded-2xl overflow-hidden shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition"
        >
          <div class="w-full h-56 bg-[var(--accent-color)] overflow-hidden">
            <img 
              [src]="product.image" 
              [alt]="product.name" 
              class="w-full h-full object-cover group-hover:scale-105 transition"
            />
          </div>
          <div class="p-4">
            <h3 class="text-lg font-bold text-[var(--text-color)] mb-2">
              {{ product.name }}
            </h3>
            <p class="text-sm text-[color:var(--text-color-muted)] mb-4">
              {{ product.description }}
            </p>
            <div class="flex items-center justify-between">
              <span class="text-lg font-semibold text-blue-600">
                {{ product.price | currency:'BRL' }}
              </span>
              <button 
                class="bg-blue-600 text-white px-4 py-2 rounded-full text-sm hover:bg-blue-700 transition"
                (click)="seeMore(product._id)"
              >
                Ver mais
              </button>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</section>
