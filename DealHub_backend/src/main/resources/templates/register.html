<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | DealHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vanilla-masker@1.1.1/lib/vanilla-masker.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
<div class="container">
    <div class="header">
        <a href="/" class="logo">
            <div class="logo-icon">
                <i class="fa-solid fa-handshake"></i>
            </div>
            DealHub
        </a>
    </div>

    <div class="page-title">
        <h1>Criar Conta</h1>
        <h2>Preencha os dados abaixo para se registrar</h2>
    </div>

    <div class="register-content">
        <div class="card">
            <form class="register-form" th:action="@{/api/usuarios/cadastrar}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <!-- Seção: Informações Pessoais -->
                <div class="form-section">
                    <div class="section-title">Informações Pessoais</div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nome">Nome completo</label>
                            <input type="text" id="nome" name="nome" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="apelido">Nome de usuário</label>
                            <input type="text" id="apelido" name="apelido" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="cpf">CPF</label>
                            <input type="text" id="cpf" name="cpf" class="form-control" placeholder="000.000.000-00" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="telefone">Telefone</label>
                            <input type="text" id="telefone" name="telefone" class="form-control" placeholder="(00) 00000-0000" required>
                        </div>
                        <div class="form-group">
                            <label for="dataNascimento">Data de Nascimento</label>
                            <input type="date" id="dataNascimento" name="dataNascimento" class="form-control" required>
                        </div>
                    </div>
                </div>

                <!-- Seção: Endereço -->
                <div class="form-section">
                    <div class="section-title">Endereço</div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="cep">CEP</label>
                            <input type="text" id="cep" name="cep" class="form-control" placeholder="00000-000" required>
                        </div>
                        <div class="form-group">
                            <label for="logradouro">Logradouro</label>
                            <input type="text" id="logradouro" name="logradouro" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="numero">Número</label>
                            <input type="text" id="numero" name="numero" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="complemento">Complemento</label>
                            <input type="text" id="complemento" name="complemento" class="form-control" placeholder="Apto, Bloco, etc.">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="bairro">Bairro</label>
                            <input type="text" id="bairro" name="bairro" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="cidade">Cidade</label>
                            <input type="text" id="cidade" name="cidade" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="estado">Estado</label>
                            <input type="text" id="estado" name="estado" class="form-control" maxlength="2" required>
                        </div>
                    </div>
                </div>

                <!-- Seção: Segurança -->
                <div class="form-section">
                    <div class="section-title">Segurança</div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="password" id="senha" name="senha" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmarSenha">Confirmar senha</label>
                            <input type="password" id="confirmarSenha" name="confirmarSenha" class="form-control" required>
                        </div>
                    </div>
                </div>

                <!-- Seção: Termos -->
                <div class="form-section">
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="terms" name="terms" class="form-check-input" required>
                        <label class="form-check-label" for="terms">
                            Eu concordo com os <a href="/termos" target="_blank">Termos de Serviço</a> e a <a href="/privacidade" target="_blank">Política de Privacidade</a>
                        </label>
                    </div>
                </div>

                <!-- Botão -->
                <div class="form-actions">
                    <button type="submit" class="submit-button">Criar Conta</button>
                </div>

                <div class="login-link">
                    <span>Já tem uma conta? </span><a href="/login">Entrar</a>
                </div>
            </form>

        </div>
    </div>
</div>

<script src="/js/platform/buscaCep.js"></script>
<script src="/js/platform/validacaoCadastro.js"></script>
</body>
</html>
