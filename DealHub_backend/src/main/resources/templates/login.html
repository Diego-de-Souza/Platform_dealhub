<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DealHub - Login</title>
    <link rel="stylesheet" th:href="@{../static/css/login.css}">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">
            <div class="logo-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
            </div>
            <span>DealHub</span>
        </div>
    </div>

    <div class="page-title">
        <h1>Bem-vindo ao DealHub</h1>
        <h2>Fa√ßa login para acessar as melhores ofertas</h2>
    </div>

    <div class="login-content">
        <div class="card">
            <div class="stars star-1">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" fill="#E1E4FF"></path>
                </svg>
            </div>
            <div class="stars star-2">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                    <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" fill="#E1E4FF"></path>
                </svg>
            </div>
            <div class="stars star-3">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                    <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" fill="#E1E4FF"></path>
                </svg>
            </div>

            <form id="loginForm" class="login-form" th:action="@{/api/auth/login}" method="post">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-icon">
                            <svg viewBox="0 0 24 24">
                                <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"></path>
                            </svg>
                        </div>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-icon">
                            <svg viewBox="0 0 24 24">
                                <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"></path>
                            </svg>
                        </div>
                        <input type="password" id="senha" name="senha" placeholder="Senha" required>
                    </div>
                </div>

                <div id="errorMessage" style="display: none; color: red; margin-top: 10px; text-align: center;"></div>

                <button type="submit" class="login-button">Login</button>
                <a th:href="@{/api/usuarios/cadastro}"><button type="button"class="register-button">Registrar-se</button></a>
            </form>
        </div>
    </div>
</div>
<script th:src="@{/js/page_scripts/login.js}"></script>
</body>
</html>
