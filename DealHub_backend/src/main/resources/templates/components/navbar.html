<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<nav class="navbar" th:fragment="navbar">
    <a href="/" class="logo">
        <div class="logo-icon">
            <svg viewBox="0 0 24 24">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
        </div>
        <span class="logo-text">DealHub</span>
    </a>

    <div class="search-bar">
        <input type="text" placeholder="O que você está procurando hoje?">
        <button class="search-button">
            <svg viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
            </svg>
        </button>
    </div>

    <button class="menu-toggle" id="menuToggle">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
            <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
        </svg>
    </button>

    <div class="nav-buttons" id="navButtons">
        <a href="/carrinho" class="nav-button cart-btn" id="cartLink">
            <svg class="cart-icon" width="20" height="20" viewBox="0 0 24 24">
                <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"></path>
            </svg>
            Carrinho
            <span class="cart-count" style="display: none;">0</span>
        </a>

        <div class="auth-area">
            <div sec:authorize="!isAuthenticated()">
                <a href="/login" class="login-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"></path>
                    </svg>
                    Login
                </a>
            </div>

            <div sec:authorize="isAuthenticated()" class="dropdown">
                <button class="nav-button profile-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"></path>
                    </svg>
                    Meu Perfil
                </button>
                <div class="dropdown-content">
                    <a th:href="@{/api/usuarios/perfil}">Meu Perfil</a>
                    <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/plataforma/admin/dashboard}">Painel Admin</a>
                    <form th:action="@{/api/auth/logout}" method="post" style="display: inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="logout-btn" style="width: 100%; text-align: left; background: none; border: none; cursor: pointer; padding: 12px 16px; color: #e74c3c; font: inherit;">
                            <svg width="16" height="16" viewBox="0 0 24 24" style="margin-right: 8px; fill: #e74c3c;">
                                <path d="M10 3H6c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h4v-2H6V5h4V3zm10 0h-4v2h4v14h-4v2h4c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-8 16l-4-4 4-4v3h8v2h-8v3z"/>
                            </svg>
                            Sair
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</nav>
</html>
