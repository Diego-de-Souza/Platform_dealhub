<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário | DealHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vanilla-masker@1.1.1/lib/vanilla-masker.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/platform/admin.css}">
    <link rel="stylesheet" th:href="@{/css/platform/user.css}">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
<div th:replace="~{platform/components/header :: header}"></div>

<div class="admin-container">
    <!-- Sidebar -->
    <div th:replace="~{platform/components/sidebar :: sidebar}"></div>

    <!-- Main Content -->
    <main class="admin-main-content">
        <div class="admin-content-header">
            <div class="users-header">
                <h1 class="admin-title">Cadastro de Subcategoria</h1>
            </div>
        </div>

        <div class="registration-container">
            <div class="registration-card">
                <form id="registerForm" class="registration-form" th:action="@{/plataforma/admin-subcategoria/cadastrar/plataforma}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <!-- Seção 1: Informações Subcategoria -->
                    <div class="form-section">
                        <h3 class="section-title">Informações da Subcategoria</h3>

                        <!-- Campo de seleção de categoria -->
                        <div class="form-row">
                            <div class="form-group">
                                <label for="categoria">Categoria Pai*</label>
                                <select id="categoria" name="categoriaId" class="form-control" required>
                                    <option value="">Selecione uma categoria</option>
                                    <option th:each="categoria : ${categorias}"
                                            th:value="${categoria.id}"
                                            th:text="${categoria.nome}">
                                    </option>
                                </select>
                                <div class="error-message" id="categoria-error"></div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="nome">Nome da Subcategoria*</label>
                                <input type="text" id="nome" name="nome" class="form-control" required>
                                <div class="error-message" id="nome-error"></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" id="submitButton" class="submit-button">
                            <i class="fas fa-user-plus"></i> Criar Subcategoria
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/platform/user.js"></script>
<script src="/js/platform/subcategoria.js.js"></script>
</body>
</html>
