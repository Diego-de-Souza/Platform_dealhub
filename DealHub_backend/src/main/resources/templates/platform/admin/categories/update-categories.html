<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário | DealHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vanilla-masker@1.1.1/lib/vanilla-masker.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/platform/admin.css}">
    <link rel="stylesheet" th:href="@{/css/platform/user.css}">
    <link rel="stylesheet" th:href="@{/css/platform/product.css}">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
<div th:replace="~{platform/components/header :: header}"></div>

<div class="admin-container">
    <!-- Sidebar -->
    <div th:replace="~{platform/components/sidebar :: sidebar}"></div>

    <!-- Main Content -->
    <main class="admin-main-content">
        <div class="admin-content-header">
            <div class="users-header">
                <h1 class="admin-title">Cadastro de Categoria</h1>
            </div>
        </div>

        <div class="registration-container">
            <div class="registration-card">
                <form id="registerForm" class="registration-form" th:action="@{/plataforma/admin-categoria/atualizar/{id}(id=${categoria.id})}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <!-- Seção 1: Informações Categoria -->
                    <div class="form-section">
                        <h3 class="section-title">Informações da Categoria</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="nome">Nome</label>
                                <input type="text" id="nome" name="nome" class="form-control" th:value="${categoria.nome}" required>
                                <div class="error-message" id="nome-error"></div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="descricao">Descrição</label>
                                <input type="text" id="descricao" name="descricao" class="form-control" th:value="${categoria.descricao}" required>
                                <div class="error-message" id="username-error"></div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Status</label>
                                <div class="status-toggle">
                                    <input type="checkbox" id="status" name="ativa" th:checked="${categoria?.ativa != null ? categoria.ativa : true}" hidden>
                                    <label for="status" class="toggle-label">
                                        <span class="toggle-button"></span>
                                        <span class="toggle-text" data-on="Ativo" data-off="Inativo"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" id="submitButton" class="submit-button">
                            <i class="fas fa-user-plus"></i> Salvar Alterações
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/platform/user.js"></script>
<script src="/js/platform/product.js"></script>
</body>
</html>
