<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário | DealHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vanilla-masker@1.1.1/lib/vanilla-masker.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/platform/admin.css}">
    <link rel="stylesheet" th:href="@{/css/platform/user.css}">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
<div th:replace="~{platform/components/header :: header}"></div>

<div class="admin-container">
    <!-- Sidebar -->
    <div th:replace="~{platform/components/sidebar :: sidebar}"></div>

    <!-- Main Content -->
    <main class="admin-main-content">
        <div class="admin-content-header">
            <div class="users-header">
                <h1 class="admin-title">Cadastro de Usuário</h1>
            </div>
        </div>

        <div class="registration-container">
            <div class="registration-card">
                <form id="registerForm" class="registration-form" th:action="@{/plataforma/admin-user/cadastrar/plataforma}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <!-- Seção 1: Informações Pessoais -->
                    <div class="form-section">
                        <h3 class="section-title">Informações Pessoais</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="nome">Nome completo</label>
                                <input type="text" id="nome" name="nome" class="form-control" required>
                                <div class="error-message" id="nome-error"></div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="apelido">Nome de usuário</label>
                                <input type="text" id="apelido" name="apelido" class="form-control" required>
                                <div class="error-message" id="username-error"></div>
                            </div>
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                                <div class="error-message" id="email-error"></div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="cpf">CPF</label>
                                <input type="text" id="cpf" name="cpf" class="form-control" placeholder="000.000.000-00" required>
                                <div class="error-message" id="cpf-error"></div>
                            </div>
                            <div class="form-group">
                                <label for="telefone">Telefone</label>
                                <input type="text" id="telefone" name="telefone" class="form-control" placeholder="(00) 00000-0000" required>
                                <div class="error-message" id="telefone-error"></div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="dataNascimento">Data de Nascimento</label>
                                <input type="date" id="dataNascimento" name="dataNascimento" class="form-control" required>
                                <div class="error-message" id="dataNascimento-error"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Seção 2: Endereço -->
                    <div class="form-section">
                        <h3 class="section-title">Endereço</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="cep">CEP</label>
                                <input type="text" id="cep" name="cep" class="form-control" placeholder="00000-000" required>
                                <div class="error-message" id="cep-error"></div>
                            </div>
                            <div class="form-group">
                                <label for="logradouro">Logradouro</label>
                                <input type="text" id="logradouro" name="logradouro" class="form-control" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="numero">Número</label>
                                <input type="text" id="numero" name="numero" class="form-control" required>
                                <div class="error-message" id="numero-error"></div>
                            </div>
                            <div class="form-group">
                                <label for="complemento">Complemento</label>
                                <input type="text" id="complemento" name="complemento" class="form-control" placeholder="Apto, Bloco, etc.">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="bairro">Bairro</label>
                                <input type="text" id="bairro" name="bairro" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="cidade">Cidade</label>
                                <input type="text" id="cidade" name="cidade" class="form-control" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="estado">Estado</label>
                                <input type="text" id="estado" name="estado" class="form-control" required maxlength="2">
                            </div>
                            <div class="form-group checkbox-group">
                                <input type="checkbox" id="principal" name="principal" checked>
                                <label for="principal">Endereço principal</label>
                            </div>
                        </div>
                    </div>

                    <!-- Seção 3: Segurança -->
                    <div class="form-section">
                        <h3 class="section-title">Segurança</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="senha">Senha</label>
                                <div class="password-input">
                                    <input type="password" id="senha" name="senha" class="form-control" required>
                                    <button type="button" class="toggle-password">
                                        <i class="far fa-eye"></i>
                                    </button>
                                </div>
                                <div class="password-strength">
                                    <div class="strength-bar"></div>
                                    <div class="strength-bar"></div>
                                    <div class="strength-bar"></div>
                                    <span class="strength-text">Força da senha</span>
                                </div>
                                <div class="error-message" id="senha-error"></div>
                            </div>
                            <div class="form-group">
                                <label for="confirmarSenha">Confirmar senha</label>
                                <div class="password-input">
                                    <input type="password" id="confirmarSenha" name="confirmarSenha" class="form-control" required>
                                    <button type="button" class="toggle-password">
                                        <i class="far fa-eye"></i>
                                    </button>
                                </div>
                                <div class="error-message" id="confirmarSenha-error"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Seção 4: Termos -->
                    <div class="form-section">
                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms">Eu concordo com os <a href="/termos">Termos de Serviço</a> e <a href="/privacidade">Política de Privacidade</a></label>
                            <div class="error-message" id="terms-error"></div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" id="submitButton" class="submit-button" disabled>
                            <i class="fas fa-user-plus"></i> Criar Conta
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/platform/user.js"></script>
<script src="/js/platform/buscaCep.js"></script>
<script src="/js/platform/validacaoCadastro.js"></script>
</body>
</html>
