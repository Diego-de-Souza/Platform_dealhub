<div th:fragment="header" class="admin-header" xmlns:sec="http://www.w3.org/1999/xhtml">
    <div class="container-fluid p-3 d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <button class="btn btn-outline-light me-3 d-lg-none" id="sidebarToggle">
                <i class="fas fa-bars"></i>
            </button>
            <h5 class="mb-0" th:text="${title}">Dashboard</h5>
        </div>

        <div class="dropdown" sec:authorize="isAuthenticated()">
            <button class="btn btn-light dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                <i class="fas fa-user-circle me-1"></i>
                <span sec:authentication="name"></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i> Perfil</a></li>
                <li><hr class="dropdown-divider"></li>
                <li>
                    <form th:action="@{/api/auth/logout}" method="post" class="mb-0">
                        <button type="submit" class="dropdown-item">
                            <i class="fas fa-sign-out-alt me-2"></i> Sair
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</div>
